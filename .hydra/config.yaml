data:
  train_dir: data/Raw_data/brain-tumor-mri/Training
  test_dir: data/Raw_data/brain-tumor-mri/Testing
  processed_dir: data/processed
  image_size: 224
  num_workers: 4
  preprocess_batch_size: 64
model:
  backbone: resnet50
  pretrained: true
  num_classes: 4
  dropout: 0.0
train:
  lr: 0.0003
  batch_size: 8
  epochs: 10
  weight_decay: 0.0001
  output_dir: models
  checkpoint_name: model.pth
  wandb:
    enabled: true
    project: mlops_group54_project
    entity: s246024-danmarks-tekniske-universitet-dtu
    run_name: null
    tags:
    - train
    log_every_n_steps: 20
eval:
  checkpoint_path: models/model.pth
  batch_size: 32
  wandb:
    enabled: true
    project: mlops_group54_project
    entity: s246024-danmarks-tekniske-universitet-dtu
    run_name: null
    tags:
    - eval
