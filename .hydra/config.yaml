data:
  train_dir: data/raw/training
  test_dir: data/raw/testing
  processed_dir: data/processed
  image_size: 224
  num_workers: 4
  preprocess_batch_size: 64
model:
  backbone: resnet50
  pretrained: true
  num_classes: 4
  dropout: 0.0
train:
  lr: 0.0003
  batch_size: 16
  epochs: 10
  weight_decay: 0.0001
  output_dir: models
  checkpoint_name: model.pth
evaluate:
  batch_size: 64
